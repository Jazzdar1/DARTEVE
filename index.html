<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

</head>
<body class="bg-[#0f1115]">
    <div id="root"></div>

    <button id="pwa-install-btn" style="display: none; position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 99999; background: #00b865; color: black; padding: 14px 28px; border-radius: 50px; font-weight: 900; cursor: pointer; border: none; box-shadow: 0 10px 25px rgba(0,184,101,0.5); font-family: 'Inter', sans-serif; width: max-content; font-size: 14px; letter-spacing: 1px;">
        ðŸ“² INSTALL DAR TV APP
    </button>

    <script>
        // SMART INSTALL BUTTON LOGIC (Auto-Hide)
        let deferredPrompt;
        const installBtn = document.getElementById('pwa-install-btn');

        // Check if already installed / running as app
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (!isStandalone) {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.style.display = 'block'; // Sirf browser mein show karo
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBtn.style.display = 'none'; // Accept karte hi gayab
                    }
                    deferredPrompt = null;
                }
            });

            window.addEventListener('appinstalled', () => {
                installBtn.style.display = 'none'; // OS se install hote hi gayab
            });
        }

        // Original Match Player Logic
        window.playMatch = function(match) {
            console.log("Attempting to play:", match);
            const streamUrl = encodeURIComponent(match.url);
            if (match.type === "HLS" || !match.is_drm) {
                window.location.href = `dplayer.html?url=${streamUrl}`;
            } else {
                const license = encodeURIComponent(match.license_url || '');
                window.location.href = `videojs.html?url=${streamUrl}&license=${license}`;
            }
        }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('DarTV App Engine Active!'))
            .catch(err => console.log('App Engine Failed', err));
        });
      }
    </script>

<script type="module" src="/index.tsx"></script>
</body>
