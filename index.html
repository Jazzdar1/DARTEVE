<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>DarTV - Live Sports</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=Dar+TV&background=00b865&color=fff&size=192">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Video.js Dark Mode Overrides */
        .video-js .vjs-control-bar { background-color: rgba(15, 17, 21, 0.9) !important; }
        .video-js .vjs-big-play-button { background-color: rgba(34, 197, 94, 0.9) !important; border: none !important; border-radius: 12px !important; }
        .video-js .vjs-play-progress { background-color: #22c55e !important; }
        
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee { animation: marquee 20s linear infinite; }
    </style>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "hls.js": "https://esm.sh/hls.js@^1.5.0",
    "video.js": "https://esm.sh/video.js@8.10.0",
    "dplayer": "https://esm.sh/dplayer@1.27.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#0f1115]">
    <div id="root"></div>

    <script>
        window.playMatch = function(match) {
            console.log("Attempting to play:", match);
            const streamUrl = encodeURIComponent(match.url);
            
            if (match.type === "HLS" || !match.is_drm) {
                // FanCode/Jio: Open DPlayer
                window.location.href = `dplayer.html?url=${streamUrl}`;
            } else {
                // Hotstar/Prime: Open Video.js with License
                const license = encodeURIComponent(match.license_url || '');
                window.location.href = `videojs.html?url=${streamUrl}&license=${license}`;
            }
        }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('DarTV App Engine Active!'))
            .catch(err => console.log('App Engine Failed', err));
        });
      }
    </script>

<script type="module" src="/index.tsx"></script>
</body>
</html>
